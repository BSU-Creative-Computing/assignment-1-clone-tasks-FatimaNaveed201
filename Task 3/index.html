<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"> <!-- Linking the stylesheet -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title> <!-- Setting the title -->
</head>
<body>
    <!-- Creating a header and adding all three header images in it with according classes -->
    <header class="header">
        <img class="header-img" src="https://via.placeholder.com/400" alt="Header Image"> <!-- Normal sized header -->
        <img class="header-img-small" src="https://via.placeholder.com/300" alt="Small Header Image"> <!-- Small sized header -->
        <img class="header-img-smaller" src="https://via.placeholder.com/200" alt="Smaller Header Image"> <!-- smaller sized header -->
    </header>

    <!-- creating a container the contains all the rows/rectangles and circles -->
    <div class="container">
        <!-- creating a div which has more rectangle divs in it -->
        <div class="rectangles">
            <div class="rect1"></div>
            <div class="rect2"></div>
            <div class="rect3"></div>
            <div class="rect4"></div>
        </div>

        <!-- creating a circular section that has more circles in it -->
        <section class="circles">
            <div class="circle1"></div>
            <div class="circle2"></div>
            <div class="circle3"></div>
            <div class="circle4"></div>
        </section>
    </div>

    <!-- creating a footer -->
    <footer></footer>

</body>
</html>
